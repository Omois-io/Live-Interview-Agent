name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows app
        run: npm run dist:win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/win-unpacked/

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Mac app
        run: npm run build && npx electron-builder --mac --dir

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: release/mac*/

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: windows-build/

      - name: Download Mac build
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: mac-build/

      - name: Zip artifacts
        run: |
          cd windows-build && zip -r ../LiveInterviewAgent-Windows.zip . && cd ..
          cd mac-build && zip -r ../LiveInterviewAgent-Mac.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            LiveInterviewAgent-Windows.zip
            LiveInterviewAgent-Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
